<style>
    .navbar-custom {
        background-color: blue !important;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .btn {
        color: white !important;
    }

    .navbar-custom .btn-outline-success {
        border-color: white !important;
        color: white !important;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Main Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/add_dog">Share experience</a>
                </li>
                {% endif %}
            </ul>
            {% if current_user.is_authenticated %}
            <a class="btn btn-secondary mx-2" href="/logout" role="button">Log Out</a>
            {% else %}
            <a class="btn btn-secondary mx-2" href="/register" role="button">Register</a>
            <a class="btn btn-secondary mx-2" href="/login" role="button">Log In</a>
            {% endif %}
            <form class="d-flex" role="search" method="GET" action="/search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
